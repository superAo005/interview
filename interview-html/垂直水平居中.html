<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直水平居中</title>
  </head>
  <style>
    .container {
      display: flex;
      /* height: 100px; */
    }

    .left {
      flex-basis: 300px;
      background-color: aqua;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      /* width: 50px;
      height: 50px; */
      background-color: brown;
      /* margin: auto; */
    }

    .main {
      flex-grow: 1;
      background: #000;
    }

    /* 实现一个元素的水平垂直居中 */
  </style>
  <body>
    <div class="container">
      <div class="left">
        <div class="box">
          <p>最简单的方案当然是flex布局</p>
          <p>绝对定位配合margin:auto的实现方案</p>
          <p>绝对定位配合transform实现</p>
        </div>
      </div>
      <div class="main"></div>
    </div>
    <script src="index.js"></script>
    <!-- 浏览器必须等待 index.js 加载和执行完毕才能去做其它事情。 -->

    <script async src="index.js"></script>
    <!-- index.js 的加载是异步的，加载时不会阻塞浏览器做任何其它的事情。 -->
    <!-- 当它加载结束，JS 脚本会立即执行。 -->

    <script defer src="index.js"></script>
    <!-- JS 的加载是异步的，执行是被推迟的。 -->
    <!-- 使用了 defer 标记的脚本文件，会等整个文档解析完成，在 DOMContentLoaded 事件触发之前执行 -->
  </body>
</html>
