<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直水平居中</title>
  </head>
  <style>
    .container {
      display: flex;
      /* height: 100px; */
    }

    .left {
      flex-basis: 300px;
      background-color: aqua;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      /* width: 50px;
      height: 50px; */
      background-color: brown;
      /* margin: auto; */
    }

    .main {
      flex-grow: 1;
      background: #000;
    }

    /* 实现一个元素的水平垂直居中 */
  </style>
  <body>
    <div class="container">
      <!-- 1 -->
     
      <div class="left">
        <div class="box">
          <p>最简单的方案当然是flex布局</p>
          <p>绝对定位配合margin:auto的实现方案</p>
          <p>绝对定位配合transform实现</p>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
