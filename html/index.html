<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<style>
  .container {
    display: flex;
    height: 100px;
  }

  .left {
    flex-basis: 300px;
    background-color: aqua;
    flex-shrink: 0;
    /* display: flex;
    justify-content: center;
    align-items: center; */
    display: grid;
  }

  .box {
    width: 50px;
    height: 50px;
    background-color: brown;
    margin: auto;
  }

  .main {
    flex-grow: 1;
  }

  /* 实现一个元素的水平垂直居中 */
</style>

<body>
  <div class="container">
    <div class="left">
      <div class="box"></div>
    </div>
    <div class="main" id='container'></div>
  </div>
  <script>
    let total = 1000
    // let time = Date.now()
    let index = 0
    let id = 0
    let container = document.getElementById('container')
    function load() {
      index += 20
      if (index < total) {
        let fragement = document.createDocumentFragment()
        requestAnimationFrame(() => {
          for (let i = 0; i < 20; i++) {
            let li = document.createElement('li')
            li.innerHTML = id++
            fragement.appendChild(li)
          }
          container.appendChild(fragement)
          load()
        })
        // setTimeout(() => {
        //   for (let i = 0; i < 20; i++) {
        //     let li = document.createElement('li')
        //     li.innerHTML = i
        //     container.appendChild(li)
        //   }
        //   load()
        // }, 0);
      }
    }
    load()
  </script>
</body>

</html>
